<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="utf-8">
    <title>Awesome Photos | Editor De Fotos Online</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edita tus fotos con el editor de fotos de Awesome Photos con tan solo unos pocos clics. Simple y r치pido.">
    <meta name="author" content="Josue Fischer">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://josuefischeroficial.github.io/awesome-photos/">
    <meta property="og:title" content="Awesome Photos | Editor De Fotos Online">
    <meta property="og:description" content="Edita tus fotos con el editor de fotos de Awesome Photos con tan solo unos pocos clics. Simple y r치pido.">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>

  <body>
    <div class="container disable">
        <h2>Editar Foto</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtros</label>
                    <div class="options">
                        <button id="brightness" class="active">Brillo</button>
                        <button id="saturation">Saturaci칩n</button>
                        <button id="inversion">Inversi칩n</button>
                        <button id="grayscale">Grises</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brillo</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotar y voltear</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="./assets/image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Restablecer Filtros</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Escoger Foto</button>
                <button class="save-img">Guardar Foto</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
